<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<div class="wrap">
			<div class="content">
				<img src="img/logotop.png" />
				<div class="hb">
					<div class="head">
						<img src="" />
					</div>
					<div class="hongb">
						<img src="img/hongb.png" />
						<div class="inbi">
							<p><span id="number">560</span>IN币</p>
						</div>
						<div class="xiangin">
							<p id="cname">戴博雅</p>
							<p>邀请您加入享IN</p>
						</div>
					</div>
				</div>
				<div class="accept">
					<a href="###" class="accepta">接受邀请</a>
				</div>
			</div>
			<div class="mask">
				<div class="mask_content">
					<div class="mask_close">
						<div class="mclose">
							<div class="close_x"><img src="img/xx.png" /></div>
							<div class="close_xx"></div>
						</div>

					</div>
					<div class="maskf">
						<div class="maskftop">
							<p>IN币已放入你的账户</p>
							<p>请下载APP查看</p>
						</div>
						<div class="maskfbottom" id="download">
							<p>下载享IN</p>
						</div>
					</div>
				</div>
			</div>
			<div class="hmask">
				<div class="hmask_content">
					<div class="mask_close">
						<div class="mclose">
							<div class="close_x"><img src="img/xx.png" /></div>
							<div class="close_xx"></div>
						</div>

					</div>
					<div class="maskf">
						<div class="maskftop">
							<p>提交手机号后</p>
							<p>IN币将自动放入您的手机账号中</p>
							<p class="insetall"><input type="text" name="insetphone" id="insetphone" class="insetphone" placeholder="输入手机号" /></p>
							<p class="insetall"><input type="text" name="insetnum" id="insetnum" class="insetnum" placeholder="输入验证码" /><input type="button" id="getnum" class="getnum" name="getnum" value="获取验证码" /></p>
						</div>
						<div class="maskfbottom getin">
							<p>领取IN币</p>
						</div>
					</div>
				</div>
			</div>
			<div class="down_main">
				<div class="down_top">
					<img src="img/in1.png" />
					<p id="agency_down">代理人端下载</p>
				</div>
				<div class="down_center">
					<img src="img/xin.png" />
				</div>
				<div class="down_bottom">
					<img src="img/in2.png" />
					<p id="client_down">客户端下载</p>
				</div>
			</div>
			<footer>
				<img src="img/in1.png" /><img src="img/in2.png" />
				<div class="footer_in">
					<p>享IN</p>
					<p>一个有享法的人脉圈</p>
				</div>
				<a href="###" class="nowdown" id="nowdown">立即下载</a>
			</footer>
		</div>
	</body>
	<script src="js/jquery-3.0.0.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		$('.close_x').on('touchstart', function() {
			$(".hmask").hide();
		});
		$('.close_x').on('touchstart', function() {
			$(".mask").hide();
		});
		$('.accept').on('touchstart', function() {
			$(".hmask").show();
		});
		$('#download').on('touchstart', function() {
			$('.mask').hide();
			$('footer').hide();
			$('.content').hide();
			$('.down_main').show();
		});
		var reg = /(1[3-9]\d{9}$)/;
		$('.getnum').on('touchstart', function() {
			if(!reg.test($(".insetphone").val())) {
				alert("请输入正确的手机号！");
				return false;
			}
		});
		$('.getin').on('touchstart', function() {
			if($('.insetphone').val() == "" || $('.insetnum').val() == "") {
				alert('手机号或验证码不能为空！')
			} else if(!reg.test($('.insetphone').val())) {
				alert("请输入正确的手机号！");
				return false;
			} else {
				$('.mask').show();
				$('.hmask').hide();
			}
		});
	</script>

</html>
